[NAND1-1 FAT FILE]
// -1 to skip NAND1-1 copy, 0 to use DiskImage without MBR, 1 to Use FAT file, 2 to use DiskImage with MBR
1

[NandLoader File Name]
// All file name length MUST <= 511 bytes
// Unavailable if [NAND1-1 FAT FILE] is -1
NANDLoader.bin

[Logo File Name]
// Unavailable if [NAND1-1 FAT FILE] is -1
Logo.bin

[NVTLoader File Name]
// Unavailable if [NAND1-1 FAT FILE] is -1
NVTLoader_NAND.bin

[System Reserved MegaB]
// Unit : Mega Byte
2

[NAND1-1 DISK SIZE]
// Unit : Mega Byte (default : 16MB)
// This specify Nand1-1 partition size, total capacity - Nand1-1 = Nand1-2 parition size
// Unavailable if [NAND1-1 FAT FILE] is 2
32

[NAND1-2 FAT FILE]
// Unavailable if [NAND1-1 FAT FILE] is 2
// -1 to skip NAND1-2 copy, 0 to use DiskImage without MBR, 1 to Use FAT file
1

[NANDCARD FAT FILE]
// -1 to skip NANDCARD copy, 0 to use DiskImage without MBR, 1 to Use FAT file, 2 to use DiskImage with MBR
-1
